<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <nav>
        <a href="" class="nav_buttons" id="about">About</a>
        <a href="" class="nav_buttons" id="contact">Contact</a>
    </nav>

    <br>

    <form class="form">
        <div class="form_box">
        <h1 class="form_text" id="form_title">Sign Up</h1>

        <p type="email" class="form_text"><input type="email" placeholder="Email"></p>
        <p type="text" class="form_text"> <input type="text" placeholder="Username"></p>
        <p type="password" class="form_text"><input type="password" placeholder="Password"></p>
        <p type="password" class="form_text"><input type="password" placeholder="Confirm Password"></p>


        <button class="form_text" id="form_button">Submit</button>
        </div>
        <div class="pics">
            <a href="https://github.com/"><img src="./Form_Assets/GitHub-Mark.png" id="github"></a>
            <a href="https://www.facebook.com/"><img src="./Form_Assets/facebook.jpg" id="facebook"></a>
            <a href="https://www.amazon.com/"><img src="./Form_Assets/amazon.png" id="amazon"></a>
        </div>
    </form>

    
</body>
</html>
